<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Geologica:wght@500;700&display=swap"
      rel="stylesheet"/>
    <link rel="stylesheet" href="css/swiper.css">
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="wraper">
      <header class="header">
        <div class="conteiner">
          <div class="header__inner">
            <a href="index.html" class="logo">
              <img src="images/logoza.ru.png" alt="" class="logo__img"/> 
              <p class="logo__text">Tires and Spare Parts</p>
            </a>
            <nav class="menu">
              <ul class="menu__list">
                <li class="menu__list-item">
                  <a href="catalog.html" class="menu__list-link">КАТАЛОГ</a>
                </li>
                <li class="menu__list-item">
                  <a href="contacts.html" class="menu__list-link">КОНТАКТЫ</a>
                </li>
                <li class="menu__list-item">
                  <a href="about us.html" class="menu__list-link">О НАС</a>
                </li>
                <li class="menu__list-item">
                  <a href="Our advantages.html" class="menu__list-link">НАШИ ПРЕИМУЩЕСТВА</a>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </header>
      <main class="main">
        <section class="contacts">
          <div class="back" style="background-image: url(images/фон.jpg);">
          <div class="conteiner">
            <h2 class="contacts-title">Написать нам</h2>
            <p class="contacts-text">
              В случае возникновения вопросов или по поводу сотрудничества 
            </p>
            <div class="form__body">
            <form action="#" id="form" class="form">
              <input type="text" id="formName" name="name" class="form__input _req" placeholder="Имя">
              <input type="text" id="formEmail" name="email" class="form__input _req _email" placeholder="E-mail">
              <textarea class="form__textarea" id="formMessage" name="message" placeholder="Ваше письмо"></textarea>
              <div class="checkbox">
                  <input id="formAgreement" checked type="checkbox" name="agreement" class="checkbox__input _req">
                  <label for="formAgreement" class="checkbox__text"><span>Я даю свое согласие на обработку персональных данных в соответствии с <a href="">Условиями</a>*</span></label>
              </div>
              <button class="form__button" type="submit">ОТПРАВИТЬ</button>
            </form>
          </div>
          </div>
        </div>
        </section>
      </main>
      <footer class="footer">
        <div class="conteiner">
          <div class="footer__inner">
            <div class="footer-block">
              <a href="index.html" class="logo">
                <img src="images/logoza.ru.png" alt="" class="logo__img"/> 
                <p class="logo__text">Tires and Spare Parts</p>
              </a>
            <div class="copyright">
              <p>© 2024 Tires and spare parts. <br>Все права защищены.</p>
            </div>
            </div>
            <ul class="footer__menu-list">
              <li class="menu__list-item">
                <a href="catalog.html" class="menu__list-link">КАТАЛОГ</a>
              </li>
              <li class="menu__list-item">
                <a href="contacts.html" class="menu__list-link">КОНТАКТЫ</a>
              </li>
              <li class="menu__list-item">
                <a href="about us.html" class="menu__list-link">О НАС</a>
              </li>
              <li class="menu__list-item">
                <a href="Our advantages.html" class="menu__list-link">НАШИ ПРЕИМУЩЕСТВА</a>
              </li>
            </ul>
        </div>
      </footer>
    </div>
    <script src="js/swiper-bundle.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
